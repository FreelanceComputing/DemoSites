            </div>
        </div>
    </div>

        <div class="container">
            <div class="layout layout-1-col">
                <div role="main">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header page-scroll">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"  formnovalidate>

                    <div class="back-white clearfix">
                        <h1 class="underline underline-black checkout-icon"><span>SECURE CHECKOUT</span></h1>
                        <div id="tcheckout-progress" class="checkout-progress">
                            <ol id="progress-bar" class="relative triple-border">
                                <li id="prog-addr" class=""><span>1.Shipping</span></li>
                                <li id="prog-addr" class=""><span>2.Billing</span></li>
                                <li id="prog-shipping" class=""><span>3.Review</span></li>
                                <li id="prog-payment" class="active"><span>4.Payment</span></li>
                            </ol>
                        </div>
                        <div id="tcheckout-container">
                            <div class="colmask rightmenu clearfix shipping">
                                <div class="colleft border-right border-green">
                                    <div class="col-md-7">
                                        <h2 class="account-sub-title supergroteska_reg no-spacing lowercase nml-padding border-bottom border-green no-margin"><strong>Enter Card Details:</strong></h2>
                                        <div class="nml-padding">
                                            <form id="payment-form"> <!--method="post" action="/shop/tcheckout/index/saveMethods/"--><fieldset>
                                                    <div class="addr-billing-container">
                                                        <h2 class="account-sub-title supergroteska_reg no-spacing lowercase no-margin-top"><strong>All details as appear on card</strong></h2>
                                                        <ul id="shipping-address-form" class="form-list col-xs-12 col-md-9">
                                                            <li id="shipping-new-address-form"><fieldset>
                                                                    <!-- <input type="hidden" name="shipping[address_id]" value="39632" id="shipping:address_id" /> -->
                                                                    <ul>
                                                                        <li class="fields row form-group">
                                                                            <label for="billing:telephone" class="required col-md-4 col-xs-12 control-label"><em>*</em>Card Number</label>
                                                                            <div class="input-box col-md-8 col-xs-12">
                                                                                <input autocomplete="off" type="text" class="input-text required-entry form-control" data-stripe="number" />
                                                                            </div>
                                                                        </li>
                                                                        <li class="fields row form-group"><div class="customer-name">
                                                                                <label for="shipping:firstname" class="required col-md-4 col-xs-12 control-label"><em>*</em>Expiry</label>
                                                                                <div class="input-box col-md-4 col-xs-12">
                                                                                    <input autocomplete="off" type="text" class="input-text required-entry form-control"  placeholder="01" data-stripe="exp-month" maxlength="2" />
                                                                                </div>
                                                                                <label for="shipping:lastname" class="required control-label" style="display:none;"><em>*</em>Expiry Year</label>
                                                                                <div class="input-box col-md-4 col-xs-12">
                                                                                    <input autocomplete="off" type="text" class="input-text required-entry form-control"  placeholder="2017" data-stripe="exp-year" maxlength="4" />
                                                                                </div></div>
                                                                        </li>
                                                                        <li class="fields row form-group">
                                                                            <label for="billing:telephone" class="required col-md-4 col-xs-12 control-label"><em>*</em>CVV</label>
                                                                            <div class="input-box col-md-4 col-xs-12">
                                                                                <input autocomplete="off" type="text" class="input-text required-entry form-control" data-stripe="cvc" maxlength="4" />
                                                                            </div>
                                                                        </li>
                                                                        <li class="wide row form-group">
                                                                            <label for="billing:street1" class="required col-md-4 col-xs-12 control-label"><em>*</em>Full Name</label>
                                                                            <div class="input-box col-md-8 col-xs-12">
                                                                                <input autocomplete="off" type="text" class="input-text required-entry form-control" data-stripe="name" maxlength="255" />
                                                                            </div>
                                                                        </li>
                                                                    </ul><p></p><hr>
                                                                    <div class="row">
                                                                        <strong id="tcheckout-please-wait" class="tcheckout-please-wait" style="display:none;" >
                                                                            <img src="https://doualatees.com/img/opc-ajax-loader.gif" alt="Loading, please wait..." title="Loading, please wait..." class="v-middle">
                                                                            Loading, please wait...
                                                                        </strong>
                                                                        <div class="col-xs-12 col-md-4">
                                                                            <div class="align-left col-xs-12 col-md-4" id="shipping-buttons-container">
                                                                                <button id="cancelPayment" class="button" formnovalidate>
                                                                                    <span>
                                                                                        <span>Cancel</span>
                                                                                    </span>
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-xs-12 col-md-4">
                                                                            <div class="align-left col-xs-12 col-md-4" id="shipping-buttons-container">
                                                                                
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-xs-12 col-md-4 form-group">
                                                                            <div class="align-left col-xs-12 col-xs-offset-4 col-md-4" id="shipping-buttons-container">
                                                                                <button type="submit" class="button">
                                                                                    <span>
                                                                                        <span>Pay Now</span>
                                                                                    </span>
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                        <input type="hidden" name="stripeSource" value="" />
                                                                    </div>
                                                                </fieldset></li>
                                                        </ul>
                                                    </div>
                                                </fieldset></form>
                                        </div>
                                    </div>
                                    <div id="summaryColumn"  class="col col-md-5 border-green">

                                </script>
                                <a href="https://ssl.comodo.com" id="comodoTL">Comodo SSL</a>

                            </div>
                        </footer>

                            <img src="https://doualatees.com/img/home-quote-logo.png" title="Douala Tees Logo" width="114" />
                        </div>
